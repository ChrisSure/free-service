<div class="row">
    <div class="col-lg-4  offset-lg-1">
        <app-left-main></app-left-main>
    </div>
    <div class="col-lg-7">
        <div class="row">
            <div class="col-lg-10">
                <div *ngIf="messageService.apiMessage != ''" class="alert alert-{{ messageService.apiColor }}" role="alert">
                    {{ messageService.apiMessage }}
                </div>
            </div>
            <div class="col-lg-12" *ngIf="!isAuth">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="forget-password">
                            <a routerLink="/"><i class="fa fa-arrow-circle-left"></i> Back</a>
                            <h3 class="text-center">Forget Password</h3>
                            <form [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">
                                <div class="form-group">
                                    <label for="email_login">Email</label>
                                    <input type="email" class="form-control" name="email" formControlName="email" id="email_login" aria-describedby="emailHelp" placeholder="Enter email">
                                    <span class="form-help-text" *ngIf="forgetPasswordForm.get('email').invalid && forgetPasswordForm.get('email').dirty">
                                        <span *ngIf="forgetPasswordForm.get('email')['errors']['required']">Field can`t be empty.<br /></span>
                                        <span *ngIf="forgetPasswordForm.get('email')['errors']['email']">Field must be correct email.</span>
                                    </span>
                                </div>
                                <button type="submit" [disabled]="forgetPasswordForm.invalid" class="btn btn-outline-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
